name: sonar 

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop",]
 # Allows you to run this workflow manually from the Actions tab
  workflow_call:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - run: mvn -B package --file  sonar-scanner-maven/maven-basic/pom.xml
    - run: mvn clean verify sonar:sonar --file  sonar-scanner-maven/maven-basic/pom.xml -Dsonar.host.url=http://13.235.244.122:9000 -Dsonar.pdf.username=admin -Dsonar.pdf.password=${{ secrets.SONARPASSWORD}}
      
      
      
